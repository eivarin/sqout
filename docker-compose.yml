services:
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    networks:
      - sqout-net
  backend:
    build: ./backend
    environment:
      MONGO_URI: mongodb://root:example@mongo:27017
    ports:
      - 8080:8080
    networks:
      - sqout-net
  frontend:
    build: ./frontend
    ports:
      - 5000:5000
    # volumes:
    #   - ./client:/src
    depends_on:
      - backend
    environment:
      - PORT=5000
      - TZ=Europe/Lisbon
      - BACKEND_URL=http://backend:8080
    networks:
      - sqout-net

networks:
  sqout-net:
    driver: bridge
